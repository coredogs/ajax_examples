<!DOCTYPE html> 
<html> 
<head> 
	<title>Auction Report</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <link rel="stylesheet" href="styles.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Auction Report</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" value=""  />
    <a href="#" id="submit-password" data-role="button" data-inline="true">Submit</a>
    <div id="output-area"></div>
	</div><!-- /content -->

</div><!-- /page -->

<!-- Indicator to show that background processing is happening. -->
<div id="spinner" class="spinner" style="display:none;">
    <img id="img-spinner" src="ajax-loader.gif" alt="Loading"/>
</div>

<script>
  $(document).ready(function(){
    //Triggered when Ajax starts. Show the processing indicator.
    $(document).ajaxStart(function() {
      $("#spinner").show();
    });
    //Triggered when Ajax ends. Hide the processing indicator.
    $(document).ajaxStop(function() {
      $("#spinner").hide();
    });
    $("#submit-password").click(function(){
      $.getJSON(
          "../server/auction_server.php?command=report&password=" 
            + $("#password").val(),
          function ( returned_data ) {
            if ( returned_data.error ) {
              alert( returned_data.error );
            }
            else {
              var listings = returned_data.listings;
              $.each(listings, function(index, item) {
                console.log(item.bid_contact);
              })
            }
            
//            $("#output-area").text( returned_data.response );
          }
      );
    });
  });
</script>
</body>
</html>
