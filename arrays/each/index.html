<!DOCTYPE html> 
<html> 
<head> 
	<title>Woof!</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <link rel="stylesheet" href="styles.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Woof!</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <div id="output-area"></div>
	</div><!-- /content -->

</div><!-- /page -->

<!-- Indicator to show that background processing is happening. -->
<div id="spinner" class="spinner" style="display:none;">
    <img id="img-spinner" src="ajax-loader.gif" alt="Loading"/>
</div>

<script>
  var dogz = [
    { 
      name: "Barry",
      motto: "Baby, bassets are the best.",
      woof: "barry.mp3"
    },
    { 
      name: "Joe",
      motto: "Wanna play? Huh? Wanna play? Huh? Huh?",
      woof: "joe.mp3"
    },
    { 
      name: "Lilo",
      motto: "Lie low, like the Lilo. Yeahhh.",
      woof: "lilo.wav"
    },
    { 
      name: "Lucy",
      motto: "Lucy loves y'all, y'all!",
      woof: "lucy.mp3"
    },
    { 
      name: "Pete",
      motto: "Tired. Sooo tired.",
      woof: "pete.wav"
    }
  ];
  $(document).ready( function(){
    //Loop. Repeat some code, for each dog.
    $.each(dogz, function(index, dog) {
      item_html =
        "<div class='ui-body ui-body-d'>"
        + "<h3>" + dog.name + "</h3>"
        + "<p>" + dog.motto + "</p>"
        + "<p><a data-ajax='false' href='" + dog.woof + "' "
        +     "data-role='button'>Woof</a></p>"
        + "</div>";
      $("#output-area").append(item_html);
    }); //End each loop.
    //Necessary so jQM will render the new button.
    $("#output-area").trigger('create');        
  });
</script>
</body>
</html>
