<!DOCTYPE html> 
<html> 
<head> 
	<title>Languages</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Languages</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <div id="output-area"></div>
	</div><!-- /content -->

</div><!-- /page -->

<script>
  var languages = [
    { 
      name: "Python",
      description: "Named after Monty."
    },
    { 
      name: "FORTAN",
      description: "First language I learned."
    },
    { 
      name: "PHP",
      description: "The most common server-side Web language."
    },
    { 
      name: "Assembler",
      description: "I wrote a lot of this in my first full-time job."
    },
  ];
  $(document).on('pageinit', function() {
    $.each(languages, function(not_used_here, lang) {
      $("#output-area").append( 
        "<p>" + lang.name + ": " + lang.description + "</p>"
      );
    });
  });
</script>
</body>
</html>
