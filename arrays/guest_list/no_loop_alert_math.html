<!DOCTYPE html>
<html>
  <head>
    <title>No loop alert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div>No loop alert</div>
    <script>
      var guestList = [
        { name: "Alex", address: "283 Happy Lane" },
        { name: "Avery", address: "32 Skippy Skip" },
        { name: "Pat", address: "666 Heaven St." },
        { name: "Bobbie", address: "83 Quality St." },
        { name: "Parker", address: "92 Batty Bat" }
      ];
      var pointer = 0;
      alert( guestList[pointer].name );
      alert( guestList[pointer].address );
      pointer ++;
      alert( guestList[pointer].name );
      alert( guestList[pointer].address );
      pointer ++;
      alert( guestList[pointer].name );
      alert( guestList[pointer].address );
    </script>
  </body>
</html>
