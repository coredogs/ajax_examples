<!DOCTYPE html>
<html>
  <head>
    <title>Counter 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Counter 2</h1>
    <script>
      $(document).ready(function() {
        for ( x=5; x < 9; x++ ) {
          $("body").append(x*x + " ");
        }
      });
    </script>
  </body>
</html>
